<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Carga Nova</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="perfil-page">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="perfil-container">
                    <!-- Header -->
                    <div class="perfil-header">
                        <i class="bi bi-person-circle"></i>
                        <h4>Meu Perfil</h4>
                        <small>Gerencie suas informações pessoais</small>
                    </div>

                    <!-- Profile Form -->
                    <div class="perfil-form-card card">
                        <div class="card-body">
                            <form id="profileForm">
                                <div class="row">
                                    <!-- Username -->
                                    <div class="col-md-6">
                                        <div class="perfil-form-group">
                                            <label for="username" class="form-label">
                                                <i class="bi bi-person"></i>Nome de Usuário
                                            </label>
                                            <input type="text" class="form-control perfil-input" id="username" name="username" required>
                                        </div>
                                    </div>

                                    <!-- Email -->
                                    <div class="col-md-6">
                                        <div class="perfil-form-group">
                                            <label for="email" class="form-label">
                                                <i class="bi bi-envelope"></i>Email
                                            </label>
                                            <input type="email" class="form-control perfil-input" id="email" name="email" required>
                                        </div>
                                    </div>

                                    <!-- Telefone -->
                                    <div class="col-md-6">
                                        <div class="perfil-form-group">
                                            <label for="telefone" class="form-label">
                                                <i class="bi bi-telephone"></i>Telefone
                                            </label>
                                            <input type="tel" class="form-control perfil-input" id="telefone" name="telefone" placeholder="(21) 99999-9999">
                                        </div>
                                    </div>

                                    <!-- Data de Nascimento -->
                                    <div class="col-md-6">
                                        <div class="perfil-form-group">
                                            <label for="data_nascimento" class="form-label">
                                                <i class="bi bi-calendar"></i>Data de Nascimento
                                            </label>
                                            <input type="text" class="form-control perfil-input" id="data_nascimento" name="data_nascimento" placeholder="dd/mm/aaaa">
                                        </div>
                                    </div>


                                </div>

                                <!-- Botões -->
                                <div class="row mt-4">
                                    <div class="col-12">
                                        <div class="d-flex justify-content-between flex-wrap gap-3">
                                            <button type="button" class="perfil-btn perfil-btn-secondary" onclick="window.location.href='/#dashboard'">
                                                <i class="bi bi-arrow-left me-2"></i>Voltar
                                            </button>
                                            <div class="d-flex gap-3 flex-wrap">
                                                <button type="button" class="perfil-btn perfil-btn-outline" id="changePasswordBtn">
                                                    <i class="bi bi-key me-2"></i>Alterar Senha
                                                </button>
                                                <button type="submit" class="perfil-btn perfil-btn-primary" id="saveProfileBtn">
                                                    <i class="bi bi-check-lg me-2"></i>Salvar Alterações
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Change Password Card (Initially Hidden) -->
                    <div class="perfil-password-card card d-none" id="changePasswordCard">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="bi bi-key me-2"></i>Alterar Senha
                            </h5>
                        </div>
                        <div class="card-body">
                            <form id="changePasswordForm">
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label for="current_password" class="form-label text-white">Senha Atual</label>
                                        <input type="password" class="form-control" id="current_password" name="current_password" required>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="new_password" class="form-label text-white">Nova Senha</label>
                                        <input type="password" class="form-control" id="new_password" name="new_password" required minlength="6">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="confirm_password" class="form-label text-white">Confirmar Nova Senha</label>
                                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required minlength="6">
                                    </div>
                                </div>
                                <div class="d-flex justify-content-end gap-3 flex-wrap">
                                    <button type="button" class="perfil-btn perfil-btn-secondary" id="cancelPasswordBtn">
                                        <i class="bi bi-x-lg me-2"></i>Cancelar
                                    </button>
                                    <button type="submit" class="perfil-btn" style="background: rgba(255,255,255,0.2); color: white; border: 2px solid white;">
                                        <i class="bi bi-check-lg me-2"></i>Alterar Senha
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="d-none">
        <div class="d-flex justify-content-center align-items-center position-fixed w-100 h-100" style="top: 0; left: 0; background: rgba(0,0,0,0.5); z-index: 9999;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmação após Salvar -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="confirmationModalLabel">
                        <i class="bi bi-check-circle me-2"></i>Alterações Salvas!
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <p class="mb-4">Suas alterações foram salvas com sucesso!</p>
                    <p class="text-muted">O que você gostaria de fazer agora?</p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-pencil me-2"></i>Continuar Editando
                    </button>
                    <button type="button" class="btn btn-primary" id="exitToSystemBtn">
                        <i class="bi bi-house me-2"></i>Voltar ao Sistema
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toast-container">
        <!-- Toasts will be added here dynamically -->
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utilitarios.js"></script>
    <script src="js/perfil.js"></script>
</body>
</html>
