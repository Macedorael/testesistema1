<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resetar Senha - Consultório</title>
    <link rel="stylesheet" href="css/entrar.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg?v=2024">
    <link rel="icon" href="favicon.ico?v=2024" type="image/x-icon">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <h1>Consultório</h1>
            </div>
            
            <h2>Criar Nova Senha</h2>
            <p class="subtitle">Digite sua nova senha abaixo</p>
            
            <form id="resetPasswordForm" method="post" action="#" autocomplete="off" novalidate>
                <input type="hidden" id="token" name="token">
                
                <div class="input-group">
                    <label for="password">Nova Senha:</label>
                    <input type="password" id="password" name="password" required minlength="8" placeholder="Digite a nova senha" autocomplete="new-password" pattern="^(?=.*[A-Z])(?=.*[^A-Za-z0-9]).{8,}$" title="Mínimo 8 caracteres, 1 letra maiúscula e 1 caractere especial" aria-describedby="resetPasswordRequirements">
                    <small id="resetPasswordRequirements">Mínimo de 8 caracteres, 1 letra maiúscula e 1 caractere especial</small>
                    <div id="passwordCriteriaReset" class="requirements" aria-live="polite">
                        <span class="requirement" data-req="length">• Mínimo 8 caracteres</span>
                        <span class="requirement" data-req="uppercase">• 1 letra maiúscula</span>
                        <span class="requirement" data-req="special">• 1 caractere especial</span>
                    </div>
                    <small class="password-examples">Exemplos: Exemplo!123, Clinica@2024</small>
                </div>
                
                <div class="input-group">
                    <label for="confirmPassword">Confirmar Nova Senha:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8" placeholder="Digite a nova senha" autocomplete="new-password">
                </div>
                
                <button type="submit" id="submitBtn" class="login-btn">
                    Alterar Senha
                </button>
            </form>
            
            <p id="errorMessage" class="error-message"></p>
            <p id="successMessage" class="success-message"></p>
            
            <div class="links">
                <a href="entrar.html">← Voltar para o Login</a>
            </div>
        </div>
    </div>
    
    <script src="js/resetar-senha.js"></script>
</body>
</html>
