<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Consultório - Primeiro Acesso</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg?v=2024">
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=2024">
    <!-- Bootstrap CSS (mesmo da aplicação) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS da aplicação -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/temas.css" rel="stylesheet">
    <style>
        .password-change-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #4a4a4a;
        }
        .form-subtitle {
            text-align: center;
            margin-bottom: 20px;
            color: #6c757d;
            font-size: 0.9rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
        }
        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            padding: 10px;
            height: auto;
        }
        .alert {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Title Navbar -->
    <nav class="navbar navbar-dark bg-primary" id="main-title-navbar">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand" href="/entrar.html" id="main-title" style="font-size: 30px !important; font-weight: bold !important; line-height: 1.2 !important;">
                <i class="bi bi-heart-pulse me-2"></i>
                Consultório
            </a>
        </div>
    </nav>

    <!-- Main Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavFirstLogin">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavFirstLogin">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <span class="nav-link nav-item-vertical active">
                            <i class="bi bi-key"></i>
                            <span class="nav-text">Primeiro Acesso</span>
                        </span>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link nav-item-vertical" href="/inicial.html">
                            <i class="bi bi-house"></i>
                            <span class="nav-text">Início</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="password-change-container">
            <h2 class="form-title">Bem-vindo(a)!</h2>
            <p class="form-subtitle">Este é seu primeiro acesso. Por favor, altere sua senha para continuar.</p>
            
            <form id="passwordChangeForm">
                <div class="form-group">
                    <label for="currentPassword">Senha Atual (padrão: 123456)</label>
                    <input type="password" class="form-control" id="currentPassword" placeholder="Digite sua senha atual" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Nova Senha</label>
                    <input type="password" class="form-control" id="newPassword" placeholder="Digite sua nova senha" required>
                    <small class="form-text text-muted">A senha deve ter pelo menos 6 caracteres.</small>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Nova Senha</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme sua nova senha" required>
                </div>
                <button type="submit" class="btn btn-primary" id="submitBtn">Alterar Senha</button>
            </form>
            
            <div class="alert alert-danger" id="errorAlert" role="alert"></div>
            <div class="alert alert-success" id="successAlert" role="alert"></div>
        </div>
    </div>

    <script src="/static/js/jquery-3.6.0.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/paciente-primeiro-login.js"></script>
</body>
</html>
