<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acesso Expirado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body { background-color: #f8f9fa; }
    .card { max-width: 600px; margin: 10vh auto; }
  </style>

<body>
  <div class="container">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-3"><i class="fas fa-clock me-2"></i>Acesso expirado</h3>
        <p class="mb-3">Seu período de acesso terminou. Para continuar, solicite liberação ao administrador.</p>
        <div class="d-flex gap-2">
          <a href="/entrar.html?from=expired" class="btn btn-primary"><i class="fas fa-sign-in-alt me-2"></i>Voltar ao login</a>
        </div>
      </div>
    </div>
  </div>
