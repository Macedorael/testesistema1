<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Paciente - Registros Diários</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg?v=2024">
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=2024">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Title Navbar (centralizado, igual ao user) -->
    <nav class="navbar navbar-dark bg-primary" id="main-title-navbar">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand fw-bold" href="inicial.html" id="main-title" style="font-size: 30px !important; font-weight: bold !important; line-height: 1.2 !important;">
                <i class="bi bi-heart-pulse me-2"></i>
                Consultório
            </a>
        </div>
    </nav>

    <!-- Menu Navbar (botões à esquerda, sair à direita, mesma cor) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarPatient">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarPatient">
                <!-- Botões à esquerda -->
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a id="novoRegistroBtn" class="nav-link nav-item-vertical d-none" href="#">
                            <i class="bi bi-journal-plus"></i>
                            <span class="nav-text">Novo Registro Diário</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-item-vertical" href="paciente-dashboard.html">
                            <i class="bi bi-speedometer2"></i>
                            <span class="nav-text">Resumo</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-item-vertical" href="paciente-agendamentos.html">
                            <i class="bi bi-calendar-event"></i>
                            <span class="nav-text">Agendamentos</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-item-vertical active d-none" aria-current="page" href="paciente-diarios.html">
                            <i class="bi bi-journal-text"></i>
                            <span class="nav-text">Registros Diários</span>
                        </a>
                    </li>
                </ul>
                <!-- Sair à direita -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a id="logoutBtn" class="nav-link nav-item-vertical" href="#">
                            <i class="bi bi-box-arrow-right"></i>
                            <span class="nav-text">Sair</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <div class="d-flex align-items-center justify-content-between mb-3">
            <h1 class="h4 mb-0">Registros Diários</h1>
        </div>

        <!-- Loading -->
        <div id="diaryLoadingSpinner" class="d-none justify-content-center my-3">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>

        <!-- Sem registros diários -->
        <div id="noDiaryEntries" class="alert alert-info" style="display: none;">
            Nenhum registro diário encontrado.
        </div>

        <!-- Lista de registros diários -->
        <div id="diaryList" class="mt-3"></div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script da página -->
    <script src="js/paciente-diarios.js" defer></script>
    <script>
      // Fecha o menu colapsável em telas pequenas após clique em um item (navbarPatient)
      document.addEventListener('DOMContentLoaded', function() {
        var navbarCollapse = document.getElementById('navbarPatient');
        var toggler = document.querySelector('button[data-bs-target="#navbarPatient"]');
        if (navbarCollapse && toggler) {
          var selectors = ['.nav-link', '.dropdown-item', '.btn'];
          navbarCollapse.querySelectorAll(selectors.join(',')).forEach(function(el) {
            el.addEventListener('click', function() {
              var togglerVisible = window.getComputedStyle(toggler).display !== 'none';
              if (!togglerVisible) return;

              var bsCollapse = bootstrap.Collapse.getInstance(navbarCollapse) || new bootstrap.Collapse(navbarCollapse, { toggle: false });

              var href = el.getAttribute('href');
              var isRealLink = el.tagName === 'A' && href && !href.startsWith('#');

              if (isRealLink) {
                setTimeout(function() { bsCollapse.hide(); }, 150);
              } else {
                bsCollapse.hide();
              }
            });
          });
        }
      });
    </script>
</body>
</html>
