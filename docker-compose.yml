version: '3.8'

services:
  # Serviço do banco de dados MySQL
  mysql:
    image: mysql:8.0
    container_name: consultorio_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password_123
      MYSQL_DATABASE: consultorio_db
      MYSQL_USER: consultorio_user
      MYSQL_PASSWORD: consultorio_pass_123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - consultorio_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Serviço da aplicação Flask
  app:
    build: .
    container_name: consultorio_app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=mysql://consultorio_user:consultorio_pass_123@mysql:3306/consultorio_db
      - SECRET_KEY=consultorio-psicologia-secret-key-docker-2024
      - BASE_URL=http://localhost:5000
      - EMAIL_ENABLED=true
      - SMTP_SERVER=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_EMAIL=suporte.sistema.consultorio@gmail.com
      - SMTP_PASSWORD=xkoqtdmtsznzstiw
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - consultorio_network
    volumes:
      - ./src/static:/app/src/static

# Volumes para persistência de dados
volumes:
  mysql_data:
    driver: local

# Rede para comunicação entre containers
networks:
  consultorio_network:
    driver: bridge